<h1>Welcome to Chirpus Pizza!</h1>

<h3>Menu:</h3>
<table>
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr> 
  </thead>
  <tbody>
    <tr *ngFor="let item of menu;">
      <td>{{item.itemName}}</td>
      <td>{{item.category}}</td>
      <td>${{item.price}}</td>
    </tr>
  </tbody>
</table>
